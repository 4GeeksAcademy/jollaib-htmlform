<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div>
        <div class="card my-5">
        <form>
            <div class="card-header p-3">
                <h3>Payment form example</h3>
            </div>
            <div class="alert alert-danger m-2" role="alert">
               Some fields are missing
            </div>
            <div class="p-2">
            <div class="row">
                <div class="col">
                    <label for="card" class="form-label">Card #</label>
                    <input type="text" class="form-control"  placeholder="XXXXXXXXXXXXXXXX" id="card">
                </div>
                <div class="col">
                    <label for="cvc" class="form-label">CVC </label>
                    <input type="text" class="form-control"  placeholder="0000" id="cvc">
                </div>
                <div class="col">
                    <label for="cvc" class="form-label">Amount</label>
                    <input type="text" class="form-control"  placeholder="Amount" id="cvc">
                </div>
            </div>
            <div class="row my-2">
                <div class="col">
                    <label for="fName" class="form-label">First Name</label>
                    <input type="text" class="form-control"  placeholder="" id="fName">    
                    <label for="city" class="form-label mt-2">City</label>
                    <input type="text" class="form-control"  placeholder="XXXXXXXXXXXXXXXX" id="city">
                    <label class="mt-2" for="paytype">We accept:</label> <br>
                    <div class="rounded my-2 bg-secondary col-6 py-2">
                    <div class="form-check form-check-inline mx-1">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">
                            <i class="fa-brands fa-cc-visa"></i>
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">
                            <i class="fa-brands fa-cc-diners-club"></i>
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">
                            <i class="fa-brands fa-cc-amex"></i>
                        </label>
                      </div>
                    </div>
                </div>
                <div class="col">
                    <label for="lName" class="form-label">Last Name</label>
                    <input type="text" class="form-control"  placeholder="" id="lName">
                    <div class="row my-2">
                        <div class="col">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" aria-label="Default select example">
                                <option value="" disabled selected>Pick a State</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>
                        <div class="col">
                            <label for="postal-code" class="form-label">Postal code</label>
                            <input type="text" class="form-control"  placeholder="" id="postal-code">
                        </div>
                    </div>
                    <div class="col">
                    <label for="message" class="form-label">Message</label>
                    <textarea name="" class="form-control" id="message" cols="50" rows="5"></textarea>
                    <small id="textareaHelp" class="form-text text-muted">Add any notes here</small>
                    </div>
                </div>
            </div>

         </div>
         <div class="card-footer text-end">
            <button type="submit" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary ">Send</button>
        </div>
        </form>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
